<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets\CSS\styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Weather Dashboard</h1>
    <div class="row">
      <div class="col-md-3">
        <h4>Search for a City:</h4>
        <input type="text" id="city-input" class="form-control mb-2" placeholder="San Diego">
        <button id="search-button" class="btn btn-primary mb-3">Search</button>
        <ul id="history" class="list-group">
          <!-- History items will be added here dynamically -->
        </ul>
      </div>
      <div class="col-md-9">
        <h4 id="city-name"></h4>
        <div id="current-weather" class="mb-3">
          <!-- Current weather will be displayed here dynamically -->
        </div>
        <h4>5-Day Forecast:</h4>
        <div id="forecast" class="d-flex justify-content-between">
          <!-- 5-day forecast will be displayed here dynamically -->
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="assets\CSS\JS\script.js"></script>
</body>
</html>
